<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test - Predictive Maintenance</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            margin-bottom: 20px;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        h1 { font-size: 28px; margin-bottom: 10px; }
        .subtitle { font-size: 14px; opacity: 0.9; }
        .content { padding: 30px; }
        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        .form-group { margin-bottom: 15px; }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-danger { background: #dc3545; color: white; }
        .btn-success { background: #28a745; color: white; }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 14px;
        }
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .connection-status {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        .connection-status.connected { background: #d4edda; color: #155724; }
        .connection-status.disconnected { background: #f8d7da; color: #721c24; }
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        .connected .status-dot { background: #28a745; }
        .disconnected .status-dot { background: #dc3545; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .hidden { display: none; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .machine-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }
        .machine-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }
        .machine-card.active {
            border-color: #28a745;
            background: #d4edda;
        }
        .machine-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #333;
        }
        .machine-info {
            font-size: 13px;
            color: #666;
            margin: 5px 0;
        }
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin: 5px 5px 5px 0;
        }
        .badge-operational { background: #d4edda; color: #155724; }
        .badge-maintenance { background: #fff3cd; color: #856404; }
        .badge-offline { background: #f8d7da; color: #721c24; }
        .sensor-data {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        .sensor-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }
        .sensor-item {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #e9ecef;
        }
        .sensor-label {
            font-size: 11px;
            color: #6c757d;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .sensor-value {
            font-size: 20px;
            font-weight: 700;
            color: #333;
        }
        .sensor-unit {
            font-size: 12px;
            color: #6c757d;
            margin-left: 2px;
        }
        .timestamp {
            font-size: 11px;
            color: #6c757d;
            text-align: center;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #e9ecef;
        }
        .log-container {
            background: #1e1e1e;
            color: #d4d4d4;
            border-radius: 8px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.6;
        }
        .log-entry {
            padding: 5px;
            margin: 3px 0;
            border-left: 3px solid #667eea;
            padding-left: 10px;
        }
        .log-time {
            color: #858585;
            font-size: 11px;
        }
        .log-data {
            color: #4ec9b0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="card">
            <div class="header">
                <h1>üîå WebSocket Realtime Test</h1>
                <p class="subtitle">Predictive Maintenance Monitoring System</p>
            </div>
        </div>

        <!-- Login Section -->
        <div id="loginSection" class="card">
            <div class="content">
                <div class="section-title">üîê Login</div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" placeholder="admin@example.com" value="test@example.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="Password" value="password123">
                </div>
                <button class="btn-primary" onclick="login()">Login</button>
                <div id="loginStatus"></div>
            </div>
        </div>

        <!-- Main Section -->
        <div id="mainSection" class="hidden">
            <!-- WebSocket Controls -->
            <div class="card">
                <div class="content">
                    <div class="section-title">üì° WebSocket Controls</div>
                    <div id="connectionStatus" class="connection-status disconnected">
                        <span class="status-dot"></span>
                        Disconnected
                    </div>
                    <div style="margin-top: 20px;">
                        <button class="btn-success" onclick="connectWebSocket()">Connect</button>
                        <button class="btn-danger" onclick="disconnectWebSocket()">Disconnect</button>
                        <button class="btn-primary" onclick="subscribeAll()">Subscribe All</button>
                        <button class="btn-danger" onclick="logout()">Logout</button>
                    </div>
                </div>
            </div>

            <!-- Machines Grid -->
            <div class="card">
                <div class="content">
                    <div class="section-title">‚öôÔ∏è Machines <span id="machineCount" style="color: #667eea;">(0)</span></div>
                    <div id="machinesGrid" class="grid">
                        <p style="color: #6c757d;">Loading machines...</p>
                    </div>
                </div>
            </div>

            <!-- Sensor Readings -->
            <div class="card">
                <div class="content">
                    <div class="section-title">üìä Real-time Sensor Readings <span id="sensorCount" style="color: #667eea;">(0)</span></div>
                    <div id="sensorReadingsGrid" class="grid">
                        <p style="color: #6c757d;">No sensor data yet. Start the simulator and subscribe to machines.</p>
                    </div>
                </div>
            </div>

            <!-- Logs -->
            <div class="card">
                <div class="content">
                    <div class="section-title">üìã Realtime Logs</div>
                    <div id="logs" class="log-container"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let socket = null;
        let accessToken = null;
        let machines = [];
        let subscribedMachines = new Set();
        let latestSensorData = new Map();

        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch(`${API_URL}/auth/signin`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                if (!response.ok) throw new Error('Login failed');
                
                const data = await response.json();
                accessToken = data.accessToken;
                
                showStatus('loginStatus', 'Login successful!', 'success');
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('mainSection').classList.remove('hidden');
                
                await fetchMachines();
            } catch (error) {
                showStatus('loginStatus', 'Login failed: ' + error.message, 'error');
            }
        }

        async function fetchMachines() {
            try {
                const response = await fetch(`${API_URL}/machines?limit=100`, {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                
                const result = await response.json();
                machines = result.data || result;
                renderMachines();
                log(`Loaded ${machines.length} machines`);
            } catch (error) {
                log('Failed to fetch machines: ' + error.message, 'error');
            }
        }

        function renderMachines() {
            const grid = document.getElementById('machinesGrid');
            document.getElementById('machineCount').textContent = `(${machines.length})`;
            
            if (machines.length === 0) {
                grid.innerHTML = '<p style="color: #6c757d;">No machines found</p>';
                return;
            }
            
            grid.innerHTML = machines.map(machine => {
                const isActive = subscribedMachines.has(machine.id);
                const sensorData = latestSensorData.get(machine.id);
                
                return `
                    <div class="machine-card ${isActive ? 'active' : ''}" onclick="toggleMachine('${machine.id}')">
                        <div class="machine-title">${machine.name || machine.productId}</div>
                        <div class="machine-info">ID: ${machine.productId}</div>
                        <div class="machine-info">Type: ${machine.type} | Location: ${machine.location || '-'}</div>
                        <div>
                            <span class="badge badge-${machine.status}">${machine.status}</span>
                            ${isActive ? '<span class="badge" style="background:#28a745;color:white">Subscribed</span>' : ''}
                            ${sensorData ? '<span class="badge" style="background:#17a2b8;color:white">Live Data</span>' : ''}
                        </div>
                    </div>
                `;
            }).join('');
            
            // Render sensor readings separately
            renderSensorReadings();
        }

        function renderSensorReadings() {
            const grid = document.getElementById('sensorReadingsGrid');
            const sensorDataArray = Array.from(latestSensorData.values());
            document.getElementById('sensorCount').textContent = `(${sensorDataArray.length})`;
            
            if (sensorDataArray.length === 0) {
                grid.innerHTML = '<p style="color: #6c757d;">No sensor data yet. Start the simulator and subscribe to machines.</p>';
                return;
            }
            
            grid.innerHTML = sensorDataArray.map(sensorData => {
                const machine = machines.find(m => m.id === sensorData.machineId);
                const machineName = machine ? (machine.name || machine.productId) : sensorData.productId || 'Unknown';
                
                return `
                    <div class="machine-card" style="border-color: #17a2b8;">
                        <div class="machine-title">üìä ${machineName}</div>
                        <div class="machine-info">UDI: ${sensorData.udi} | Product ID: ${sensorData.productId}</div>
                        <div class="sensor-data" style="margin-top: 10px;">
                            <div class="sensor-row">
                                <div class="sensor-item">
                                    <div class="sensor-label">Air Temp</div>
                                    <div class="sensor-value">${sensorData.airTemp.toFixed(1)}<span class="sensor-unit">K</span></div>
                                </div>
                                <div class="sensor-item">
                                    <div class="sensor-label">Process Temp</div>
                                    <div class="sensor-value">${sensorData.processTemp.toFixed(1)}<span class="sensor-unit">K</span></div>
                                </div>
                                <div class="sensor-item">
                                    <div class="sensor-label">Speed</div>
                                    <div class="sensor-value">${sensorData.rotationalSpeed}<span class="sensor-unit">RPM</span></div>
                                </div>
                            </div>
                            <div class="sensor-row">
                                <div class="sensor-item">
                                    <div class="sensor-label">Torque</div>
                                    <div class="sensor-value">${sensorData.torque.toFixed(1)}<span class="sensor-unit">Nm</span></div>
                                </div>
                                <div class="sensor-item">
                                    <div class="sensor-label">Tool Wear</div>
                                    <div class="sensor-value">${sensorData.toolWear}<span class="sensor-unit">min</span></div>
                                </div>
                                <div class="sensor-item" style="background: linear-gradient(135deg, #17a2b820 0%, #17a2b840 100%);">
                                    <div class="sensor-label">Status</div>
                                    <div class="sensor-value" style="font-size: 14px; color: #17a2b8;">‚óè</div>
                                </div>
                            </div>
                            <div class="timestamp">‚è±Ô∏è Last Update: ${new Date(sensorData.timestamp).toLocaleString()}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function toggleMachine(machineId) {
            if (!socket || !socket.connected) {
                alert('Please connect to WebSocket first!');
                return;
            }
            
            if (subscribedMachines.has(machineId)) {
                socket.emit('unsubscribe', { machineId, type: 'sensor' });
                subscribedMachines.delete(machineId);
                log(`Unsubscribed from machine ${machineId}`);
            } else {
                socket.emit('subscribe:sensor', { machineId });
                subscribedMachines.add(machineId);
                log(`Subscribed to machine ${machineId}`);
            }
            
            renderMachines();
        }

        function connectWebSocket() {
            if (!accessToken) {
                alert('Please login first!');
                return;
            }
            
            socket = io(`${API_URL}/sensors`, {
                auth: { token: accessToken }
            });
            
            socket.on('connect', () => {
                updateConnectionStatus(true);
                log('üü¢ Connected to WebSocket');
            });
            
            socket.on('disconnect', () => {
                updateConnectionStatus(false);
                log('üî¥ Disconnected from WebSocket');
            });
            
            socket.on('sensor:update', (data) => {
                // Transform snake_case ke camelCase
                const sensorData = {
                    udi: data.udi,
                    machineId: data.machine_id,
                    productId: data.product_id,
                    timestamp: data.timestamp,
                    airTemp: data.air_temp,
                    processTemp: data.process_temp,
                    rotationalSpeed: data.rotational_speed,
                    torque: data.torque,
                    toolWear: data.tool_wear
                };
                log(`üìä Sensor update: Machine ${sensorData.productId || sensorData.machineId}`, sensorData);
                latestSensorData.set(sensorData.machineId, sensorData);
                renderMachines();
            });
            
            socket.on('sensors:update', (data) => {
                // Transform snake_case ke camelCase
                const sensorData = {
                    udi: data.udi,
                    machineId: data.machine_id,
                    productId: data.product_id,
                    timestamp: data.timestamp,
                    airTemp: data.air_temp,
                    processTemp: data.process_temp,
                    rotationalSpeed: data.rotational_speed,
                    torque: data.torque,
                    toolWear: data.tool_wear
                };
                log(`üìä Sensor update (all): Machine ${sensorData.productId || sensorData.machineId}`, sensorData);
                latestSensorData.set(sensorData.machineId, sensorData);
                renderMachines();
            });
            
            socket.on('subscribed', (data) => {
                log('‚úÖ Subscribed successfully', data);
            });
        }

        function disconnectWebSocket() {
            if (socket) {
                socket.disconnect();
                socket = null;
                subscribedMachines.clear();
                renderMachines();
            }
        }

        function subscribeAll() {
            if (!socket || !socket.connected) {
                alert('Please connect to WebSocket first!');
                return;
            }
            
            socket.emit('subscribe:all-sensors');
            log('üì° Subscribed to all sensors');
        }

        function updateConnectionStatus(connected) {
            const status = document.getElementById('connectionStatus');
            if (connected) {
                status.className = 'connection-status connected';
                status.innerHTML = '<span class="status-dot"></span>Connected';
            } else {
                status.className = 'connection-status disconnected';
                status.innerHTML = '<span class="status-dot"></span>Disconnected';
            }
        }

        function log(message, data) {
            const logs = document.getElementById('logs');
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `
                <span class="log-time">[${time}]</span> ${message}
                ${data ? `<pre class="log-data">${JSON.stringify(data, null, 2)}</pre>` : ''}
            `;
            logs.insertBefore(entry, logs.firstChild);
            
            // Limit to 50 entries
            while (logs.children.length > 50) {
                logs.removeChild(logs.lastChild);
            }
        }

        function showStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.className = `status status-${type}`;
            element.textContent = message;
        }

        function logout() {
            if (socket) socket.disconnect();
            accessToken = null;
            machines = [];
            subscribedMachines.clear();
            latestSensorData.clear();
            document.getElementById('mainSection').classList.add('hidden');
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('loginStatus').textContent = '';
            log('üëã Logged out');
        }

        // Auto-refresh machines every 30 seconds
        setInterval(() => {
            if (accessToken && !document.getElementById('mainSection').classList.contains('hidden')) {
                fetchMachines();
            }
        }, 30000);
    </script>
</body>
</html>
